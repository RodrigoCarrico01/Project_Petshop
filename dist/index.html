<body>
  <div class="pop-up">
    <section class="schedule-form">
      <h2>Agende um atendimento</h2>
      <p>Preencha os dados do cliente para realizar o agendamento:</p>
      <form>
          <div class="input-wrapper">
            <label for="client-name">
              Nome do tutor
            </label>
            <div class="input-custom">
              <img src="./assets/icon/user.svg" alt="User icon.">
              <input type="text" id="client-name" placeholder="Helena Souza">    
            </div>
          </div>
          <div class="input-wrapper">
            <label for="animal-name">
              Nome do pet
            </label>
            <div class="input-custom">
              <img src="./assets/icon/paw.svg" alt="Paw icon.">
              <input type="text" id="animal-name" placeholder="Cheddar">    
            </div>
          </div>         
          <div class="input-wrapper">
            <label for="phone-number">
              Telefone
            </label>
            <div class="input-custom">
              <img src="./assets/icon/phone.svg" alt="Phone icon.">
              <input type="text" id="phone-number" placeholder="(00) 0 0000-0000">    
            </div>
          </div>            
          <div class="textarea-wrapper">
            <label for="service-description">
              Descrição do serviço
            </label>
            <div class="textarea-custom">
              <textarea name="service-description" id="service-description" placeholder="Banho e tosa"></textarea>
            </div>
          </div>
          <footer>
            <div class="date-wrapper">
              <label for="date">
                Data
              </label>
              <div class="date-custom">
                <img src="./assets/icon/calendar.svg" alt="Calendar Icon" class="calendar-icon">
                <input type="date" id="date">
                <img src="./assets/icon/dropdown.svg" alt="Dropdown Icon" class="dropdown-icon">
              </div>
            </div>
  
            <div class="hour-wrapper">
              <label for="hour">
                Hora
              </label>
              <div class="hour-custom">
                <img src="./assets/icon/clock.svg" alt="Clock Icon" class="clock-icon">
                <input type="time" id="hour" min="09:00" max="21:00" step="3600">
                <img src="./assets/icon/dropdown.svg" alt="Dropdown Icon" class="dropdown-icon">
              </div>
            </div>
          </footer> 
          <div class="button-wrapper">
            <button type="submit" id="add-service">
              Agendar
            </button>
          </div>
      </form>
    </section>
  </div>
  <section id="agenda" class="container">
    <header class="agenda-header">
      <div class="agenda-info">
        <h1>Sua agenda</h1>
        <p>Aqui você pode ver todos os clientes e serviços agendados para hoje.</p>
      </div>
      <div class="agenda-day-filter">
        <div class="custom-date-input">
          <img src="./assets/icon/calendar.svg" alt="Calendar Icon" class="calendar-icon">
          <input type="date" id="date-filter">
          <img src="./assets/icon/dropdown.svg" alt="Dropdown Icon" class="dropdown-icon">
        </div>
      </div>
    </header>
    <div class="agenda-list">
      <section class="list-section morning">
        <header class="list-header">
          <img src="./assets/icon/morning.svg" alt="Blue sun icon.">
          <h2>Manhã</h2>
          <span>09h-12h</span>
        </header>

        </ul>
      </section>
